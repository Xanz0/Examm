<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
    <title>Admin</title>
</head>
<body class=" bg-secondary ">
    <header class="bg-dark bg-gradient">
        <div class="container d-flex justify-content-around col-10">
           

                <div class="container p-3">


                    <form id="form-add" class="form-control">
                      
                        <input 
                        class="form-control form-name mt-2"
                        name="name"
                        type="text"
                        placeholder="input name"
                        required />
                        <input 
                        class="form-control form-description mt-2"
                        name="description"
                        type="text"
                        placeholder="input description"
                        required />
                        <input 
                        class="form-control form-description mt-2"
                        name="image"
                        type="text"
                        placeholder="input image"
                        required />
                        <input 
                        class="form-control form-author mt-2"
                        name="author"
                        type="string"
                        placeholder="input author" 
                        required/>
                        <input 
                        class="form-control form-count mt-2"
                        name="count"
                        type="number"
                        placeholder="input count"
                        required />
                        <input 
                        class="form-control category mt-2"
                        name="category"
                        type="text"
                        placeholder="input category"
                        required />
                        <input 
                        class="form-control published mt-2"
                        name="published"
                        type="date"
                        placeholder="input year"
                        required />
                        <input 
                        class="form-control publisher mt-2"
                        name="publisher"
                        type="text"
                        placeholder="input publisher"
                        required />
                      
                        <input type="submit" class="btn btn-primary form-control mt-2" value="Qo'shish"/>
            
                    </form>
                    <a href="./index.html" class="btn btn-primary mt-2">Main page</a>
                </div>
        </div>
    </header>



    <div style="display: none;" class="spinner-border position-absolute  start-50 top-50 z-1" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <main>
        <div class="right p-0 m-0">
          <div class="cards">
          </div>
      </div>
        
  
      </main>



      <template id="template">
        <div class="card">
            <div class="tmp-img"><img id="image" class="card-img p-2" src="" alt="" width="201" height="202"></div>
            <h2 id="name" class="card-title">Name</h2>
            <p id="authors" class="card-text">authors</p>
            <p id="date" class="date ">date</p>
            <p id="description" class="description d-none">date</p>
            <p id="count" class="count d-none">date</p>
            <p id="publisher" class="publisher d-none">date</p>
            <p id="category" class="category d-none">date</p>
            <div class="btns d-flex">
                <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-bmk"
                data-id="${books.id}">Bookmark</button>
                <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#myModal" data-id="${books.id}">More Info</button>
            </div>
            <a href="https://www.pdfdrive.com/electron-in-action-e187688481.html" class="btn btn-read text-light">Read</a>
        </div>
</template>




    <script type="module" src="./admin.js"></script>
</body>
</html>
